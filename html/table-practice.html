<!DOCTYPE html>
<html>
<head>
  <title>Practice Table</title>
</head>
<body>
  <table border = 1>
    <tr>
      <th>Name</th>
      <th>Universe</th>
      <th>Superpowers</th>
    </tr>
    <tr>
      <td>Flash</td>
      <td>DC Comics</td>
      <td>Super speed, strength, time travel</td>
    </tr>
    <tr>
      <td>Spiderman</td>
      <td>Marvel</td>
      <td>Spider-senses, strength, agility</td>
    </tr>
    <tr>
      <td>Supergirl</td>
      <td>DC Comics</td>
      <td>Invincibility, flight, super strength</td>
    </tr>
  </table>
<p> </p>
  <table border = 1>
    <tr>
      <th>&nbsp;</th>
      <th colspan = 2>Toppings</th>
    <tr>
    <tr>
      <td rowspan = 2>Vanilla Ice Cream</td>
      <td>chocolate chips</td>
      <td>mochi</td>
    </tr>
    <tr>
      <td>sprinkles</td>
      <td>strawberries</td>
    </tr>
  </table>
</body>
</html>
